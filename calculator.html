<!DOCTYPE html>
<title>
    Calculator by thasty1707
</title>
<head>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Aldrich&family=Quantico&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calcBody">
        <div id="calcDisplay">0123456789.+-</div>
        <button type="button" id="clear" class="buttons">C</button>
        <button type="button" id="seven" class="numberButtons">7</button>
        <button type="button" id="eight" class="numberButtons">8</button>
        <button type="button" id="nine" class="numberButtons">9</button>
        <button type="button" id="dividedBy" class="mathButtons"><span>&#247;</span></button>
        <button type="button" id="four" class="numberButtons">4</button>
        <button type="button" id="five" class="numberButtons">5</button>
        <button type="button" id="six" class="numberButtons">6</button>
        <button type="button" id="times" class="mathButtons"><span>&#215;</span></button>
        <button type="button" id="one" class="numberButtons">1</button>
        <button type="button" id="two" class="numberButtons">2</button>
        <button type="button" id="three" class="numberButtons">3</button>
        <button type="button" id="minus" class="mathButtons"><span>&#8722;</span></button>
        <button type="button" id="decimalPoint" class="mathButtons"><span>&#8901;</span></button>
        <button type="button" id="zero" class="numberButtons">0</button>
        <button type="button" id="equals" class="mathButtons"><span>&#61;</span></button>
        <button type="button" id="plus" class="mathButtons"><span>&#43;</span></button>
    </div>
    <p>HTML-Calculator by thasty1707</p>

</body>
